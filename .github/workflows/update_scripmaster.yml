name: Update Instrument Master

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 2 AM UTC (â‰ˆ7:30 AM IST)
  workflow_dispatch:       # allows manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download latest Instrument Master JSON
        run: curl -s -o OpenAPIScripMaster.json https://margincalculator.angelone.in/OpenAPI_File/files/OpenAPIScripMaster.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "Auto Updater"
          git config --global user.email "auto-updater@example.com"
          git add OpenAPIScripMaster.json
          git commit -m "Auto-update Instrument Master JSON" || echo "No changes to commit"
          git push
